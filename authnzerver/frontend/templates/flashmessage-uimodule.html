{% if flash_messages is not None %}
<div class="mt-2 alert alert-{{ alert_type }} alert-dismissible fade show"
     role="alert">
  {{ flash_messages }}
  <button type="button"
          class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% end %}
