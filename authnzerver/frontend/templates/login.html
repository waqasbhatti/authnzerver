{% extends 'base.html' %}

{% block pagecontent %}

<div class="container" >
  <div class="row align-items-center justify-content-center" >
    <div class="col-sm-12 col-md-5" >

      <div class="card mt-4 mb-1">
        <div class="card-body">
          <div class="card-title" >
            <h4>Sign in to your user account</h4>
          </div>
          <div class="card-text" >
            <form action="{{ conf.baseurl }}/login" method="post">
              {% module xsrf_form_html() %}

              <div class="form-group" >
                <label for="email" >Email address</label>
                <input type="email" class="form-control"
                       name="email" id="email" required
                       minlength="4" maxlength="280"
                       placeholder="user@example.org">
              </div>

              <div class="form-group" >
                <label for="password" >Password</label>
                <input type="password" class="form-control"
                       autocomplete="current-password"
                       minlength="12" maxlength="1024"
                       name="password" id="password" required
                       placeholder="Type in your password">
              </div>

              <button type="submit" class="btn btn-primary" >Sign in</button>

            </form>

            <div class="mt-2 text-right" >
              <a href="{{ conf.baseurl }}/password/reset" >
                Forgot your password? Reset it.
              </a>
            </div>

            <div class="text-right">
              <a href="{{ conf.baseurl }}/users/new" >
                New user? Create an account.
              </a>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>

{% end %}
