{% extends 'base.html' %}

{% block pagecontent %}

<div class="container" >
  <div class="row align-items-center justify-content-center" >
    <div class="col-sm-12 col-md-7" >

      <div class="card mt-4 mb-1">
        <div class="card-body">
          <div class="card-title" >
            <h4>Verify your account sign up request and sign in</h4>
          </div>
          <div class="card-text" >
            <form action="{{ conf.baseurl }}/users/verify" method="post">
              {% module xsrf_form_html() %}

              <div class="form-group" >
                <label for="email" >Email address</label>
                <input type="email" class="form-control"
                       name="email" id="email" required
                       minlength="4" maxlength="280"
                       placeholder="Enter your email address">
              </div>

              <div class="form-group" >
                <label for="password" >Password</label>
                <input type="password" class="form-control"
                       autocomplete="current-password"
                       minlength="12" maxlength="1024"
                       name="password" id="password" required
                       placeholder="Type in your password">
              </div>

              <div class="form-group" >
                <label for="verificationcode" >Verification code</label>
                <textarea class="form-control"
                          id="verificationcode"
                          rows="10" wrap="off"
                          placeholder="Paste in the verification code you received"
                          required>
                </textarea>
              </div>

              <button type="submit" class="btn btn-primary" >
                Verify sign up and sign in
              </button>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

{% end %}
